<section style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body py-5 px-3 h-100">
            <h3 class="my-5">Sign in</h3>

            <form
              [formGroup]="loginForm"
              class="d-flex flex-column justify-content-between"
            >
              <div class="form-outline">
                <input
                  formControlName="email"
                  type="email"
                  id="typeEmailX-2"
                  class="form-control form-control-lg"
                  placeholder="Email"
                  required
                />
                <div class="px-2">
                  <label class="form-label" for="typeEmailX-2">Email</label>
                  <p *ngIf="email?.invalid && email?.touched">
                    Please type in valid email address
                  </p>
                </div>
              </div>
              <div class="form-outline">
                <input
                  formControlName="password"
                  [type]="inputType"
                  id="typePasswordX-2"
                  class="form-control form-control-lg"
                  placeholder="Password"
                  required
                />

                <div class="px-2">
                  <label class="form-label" for="typePasswordX-2"
                    >Password</label
                  >
                  <fa-icon
                    *ngIf="inputType === 'password'"
                    (click)="show()"
                    [icon]="showPsw"
                  ></fa-icon>
                  <fa-icon
                    *ngIf="inputType === 'text'"
                    (click)="hide()"
                    [icon]="hidePsw"
                  ></fa-icon>
                  <p *ngIf="password?.touched && password?.invalid">
                    Please type in valid password
                  </p>
                </div>
              </div>
            </form>
            <button
              class="btn btn-info btn-lg btn-block"
              type="submit"
              (click)="onLogin()"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>

            <hr class="my-2" />
            <div class="redirectToRegister">
              <span>Don't have an account?</span>
              <span
                style="cursor: pointer"
                class="redirect"
                (click)="changeMode()"
              >
                <br />
                Sign Up</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
