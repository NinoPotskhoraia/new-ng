<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div
          class="card shadow-2-strong card-registration"
          style="border-radius: 15px"
        >
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Sign up</h3>
            <form [formGroup]="regForm">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      formControlName="name"
                      id="name"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="name">Name</label>
                    <ng-container *ngIf="name?.invalid && name?.touched">
                      <p>Name is required.</p>
                    </ng-container>
                  </div>
                </div>

                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="email"
                      id="emailAddress"
                      class="form-control form-control-lg"
                      formControlName="email"
                      required
                    />
                    <label class="form-label" for="emailAddress">Email</label>
                    <ng-container *ngIf="email?.errors?.['required']">
                      <p>Please type in your email address</p>
                    </ng-container>
                    <ng-container *ngIf="email?.invalid && email?.touched">
                      <p>Please type in valid email address</p>
                    </ng-container>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">
                  <div class="form-outline">
                    <input
                      type="password"
                      formControlName="password"
                      required
                      class="form-control form-control-lg"
                    />
                    <label class="form-label" for="phoneNumber">Password</label>
                    <ng-container *ngIf="password?.errors?.['required']">
                      <p>Please type in your new password</p>
                    </ng-container>
                    <ng-container
                      *ngIf="password?.touched && password?.invalid"
                    >
                      <p>Error: Password should contain at least 6 digits</p>
                    </ng-container>
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="password"
                      id="confirm"
                      formControlName="confirm"
                      class="form-control form-control-lg"
                      required
                    />
                    <label class="form-label" for="lastName"
                      >Confirm Password</label
                    >
                    <ng-container *ngIf="confirm?.touched && regForm.errors">
                      <p>Passwords don't match, please try again</p>
                    </ng-container>
                  </div>
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input
                  class="btn btn-info btn-lg"
                  type="button"
                  value="Submit"
                  (click)="signUp()"
                  [disabled]="regForm.invalid"
                />
              </div>
            </form>
            <hr class="my-4" />
            <div class="redirectToLogin">
              <span>Already have an account?</span>
              <span
                style="cursor: pointer"
                class="redirect"
                (click)="changeMode()"
              >
                <br />
                Sign in</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
